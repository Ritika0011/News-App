<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <nav class="navbar">
        <div class="main-nav conatiner flex">
           <h1 class="heading">Zing</h1>
           <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="general" onclick="onNavItemClick('general')">General</li>
                <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" is="health" onclick="onNavItemClick('health')">Health</li>
                <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            </ul>
           </div>
           
           <div class="search-bar flex">
               <input type="text" class="news-input" placeholder="search here" id="search-txt" spellcheck="false">
               <button class="search-button" id="searchBtn">Search</button>
               
            <div>
            <div class="checkbtn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>

    </main>
    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
    
</body>
</html>
